<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Food</title>
  <link rel="stylesheet" href="fonts/Roboto-Regular.ttf">
</head>
<body>
  <header class="header">
    <div class="header-block">
    <div class="header-container">
      <img src="img/header-logo.png" alt="" class="header-container__img">
     <div class="header-container__block">
      <span class="header-container__title">
        Delivery
      </span>
      <span class="header-container__title">
        Food
      </span>  
    </div>
    <!-- /.header-container__block --> 
    </div>
    <form action="#" class="header-form">
      <input type="text" placeholder="Адрес доставки" class="header-form__input">
    </form> 
    <div class="header-container__buttons">
      <button class="header-container__buttons--come"><img src="img/user.svg" alt="">Войти</button>
      <button class="header-container__buttons--basket"><img src="img/basket.svg" alt="">Корзина</button>
    </div> 
  </div>
  <!-- /.header-block -->
  </header>
<section class="delivery">
  <div class="delivery-container">
    <h2 class="delivery-container__title">
      Онлайн сервис
    </h2>
    <h2 class="delivery-container__title--2">
      доставки еды на дом
    </h2> 
    <span class="delivery-container__subtitle">
      Блюда из любимого ресторана привезет </span>
    <span class="delivery-container__subtitle">
      курьер в перчатках, маске и с антисептиком
    </span>
  </div>
</section>
<section class="restaurant">
  <div class="restaurant-header">
    <h2 class="restaurant-header__title">
      Рестораны
    </h2>
    
  </div>
</section>
</body>
</html>
